# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi_smart
  name: "五笔·智能"
  version: "0.9"
  author:
    - 发明人 王永民先生
  description: |
    五笔字型86版＋汉语拼音混合輸入。
    碼表源自 ibus-table
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: gb2312
    reset: 1
    states: [ 增广, 常用 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - charset_filter@gb2312
    - uniquifier

speller:
  delimiter: " ;'"

translator:
  dictionary: wubi86_qq
  prism: wubi_smart
  initial_quality: 10000
  enable_charset_filter: true
  enable_user_dict: true
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: true
  enable_completion: true
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - ".*$"

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: composing, accept: KP_0, send: 0 }
    - { when: composing, accept: KP_1, send: 1 }
    - { when: composing, accept: KP_2, send: 2 }
    - { when: composing, accept: KP_3, send: 3 }
    - { when: composing, accept: KP_4, send: 4 }
    - { when: composing, accept: KP_5, send: 5 }
    - { when: composing, accept: KP_6, send: 6 }
    - { when: composing, accept: KP_7, send: 7 }
    - { when: composing, accept: KP_8, send: 8 }
    - { when: composing, accept: KP_9, send: 9 }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

charset_filter:
  option_name: gb2312